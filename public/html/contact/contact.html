        <script type="text/javascript" src="js/libs/jquery.wipetouch.js"></script>   
             
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBttxrYoBq8srteD7evmDqnaK6V2Uun42o&amp;sensor=true"></script>

        <!--<script src="http://vjs.zencdn.net/c/video.js"></script>    
        Careful when using the online version because the destroy method throws an error.    
        Our version has the fix on destroy method. Until it updates we recommend using the JS file from the template.    
        -->
        <script>
            _V_.options.flash.swf = "js/video-js/video-js.swf";
            _V_.options.techOrder = ["html5", "flash", "links"];
            var params = {};
            params.bgcolor = "#000000";
            params.allowFullScreen = "true";       
            _V_.options.flash.params = params;
    
        </script>

<body>

<div class="main-template-loader"></div>

<div id="template-wrapper"><!-- end #menu-container -->    

    <div id="module-container"><!-- start #module-container -->
        <div id="module-background-holder">
            <div id="module-background-solid2" class="opacity_0"></div>        	
        </div>
        <div id="module-container-holder" class="module-position-lc"  data-id="module-position-lc">
            <div id="module-wrapper">
                <div id="module-contact-container">
                   <div id="media-holder-contact" data-src="assets/media/contact/contact_image.jpg"></div>
                    <div id="module-text-page-holder-about-us">             	
                      
                       
                    
                            
                            <!-- YOU CAN USE animated GIF. Just replace the <img> src with a GIF -->
               	  <img src="assets/img/balance.png" width="399" class="opacity_0" onload="animateThumb(this)"/></div>
                    <div class="custom-separator"></div>
                    <div id="module-contact" class="module-position-no-shadow-lb">
                    	<div class="module-contact-background opacity_8"></div>
                    	<div id="module-contact-holder"> 
                        	
                            <div class="title-holder">
                            	<span class="title-text_normal">CONTACT</span>
                            </div>
                            <div class="custom-separator-careers"></div>
                            <div class="contact-information">
                            	<div class="contact-information-title">
                                	<p>Get in touch:</p>
                                </div>
                                <div class="contact-information-details">
                                	<img src="assets/media/contact/icons/icon_address.png" alt="" class="opacity_0" onload="animateThumb(this)"/>
                                    <p>                    	
                                    	  34 King Street St. James's
                                          <br/>
                                          Covent Garden 
                                          <br/>
                                          London UK 
                                    </p>
                                </div>
                                <div class="contact-information-details">
                                	<img src="assets/media/contact/icons/icon_phone.png" alt="" class="opacity_0" onload="animateThumb(this)"/>
                                    <p>                    	
                                    	   + 33 2 99 51 98 65
                                          <br/>
                                           + 33 2 99 51 98 66 
                                    </p>
                                </div>
                                <div class="contact-information-details">
                                	<img src="assets/media/contact/icons/icon_mail.png" alt="" class="opacity_0" onload="animateThumb(this)"/>
                                    <p>                    	
                                    	   <a href="mailto:support@flashcreed.com">support@mediacreed.com</a> 
                                    </p>
                                </div>
                            </div>
                            <div class="contact-form-holder">
                            	<form id="contact-form">
                                	<div class="form-input-half-left form-input-border">
                                    	<div class="form-input-background opacity_2"></div>
                                    	<input id="name" type="text" name="name" value="name *"/>
                                    </div>
                                    <div class="form-input-half-right form-input-border">
                                    	<div class="form-input-background opacity_2"></div>
                                    	<input id="email" type="text" name="email" value="email *"/>
                                    </div>   
                                    <div class="form-input-large form-input-border">
                                    	<div class="form-input-background opacity_2"></div>
                                     	<input id="phone" type="text" name="phone" value="phone *"/>
                                    </div>
                                    <div class="form-input-textarea form-input-border">
                                    	<div class="form-input-background opacity_2"></div>
                                    	<textarea id="message" name="message">message *</textarea>
                                    </div>
                                    <div id="response-form">
                                        <p>Message delivered! Thank You!</p>
                                        <span id="form-warning">PLEASE FILL ALL RQUIRED (*) FIELDS!</span>
                                        <span id="server-error"></span>
                                    </div>
                                    <div class="form-buttons">
                                    	<div id="form-reset">
                                            <p>RESET</p>
                                        </div> 
                                        <div id="form-send" data-sending-txt="SENDING...">
                                            <p>SEND</p>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>   
                    </div>
                </div>
            </div><!-- end #module-wrapper -->            
        </div>    
        <div id="module-scrollbar-holder_v2">
            <div id="module-scrollbar-background" class="opacity_8"></div>
            <div id="module-scrollbar-dragger"></div>
        </div>
    </div><!-- end #module-container -->
</div>

<!-- START LOADING CONTAINER AND ANIMATION-->
<div id="load-container"></div>
<div id="loading-animation">
	<img src="assets/loaders/loader.gif" width="16" height="11" alt="Synergy - loading animation"/>
</div>
<!-- END LOADING CONTAINER AND ANIMATION-->
